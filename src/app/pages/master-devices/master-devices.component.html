<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait!!!</p>
    </div>

  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Master Devices</h4>
            <h6 class="card-subtitle">Master Devices registered in the application</h6>

          </div>
          <div class="col">
            <div class="text-right">
              <a class="btn btn-dark" routerLink="/dashboard/masterDevices/new">
                <i class="fa fa-hospital-o"></i>
               Create Master Device
              </a>
            </div>
          </div>

        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>State</th>

                <th class="text-nowrap">Actions</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let item of mDevices">
                <td>{{ item.device }}</td>
                <td>{{ item.description }}</td>
                <td>
                  <ng-container *ngIf="item.state === true; else elseTemplate">
                    Active
                  </ng-container>
                  <ng-template #elseTemplate>
                    Inactive
                  </ng-template>
                </td>




                <td class="text-nowrap text-center">
                  <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i
                      class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i
                      class="fa fa-close text-danger"></i> </a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>


      </div>
    </div>
  </div>
</div>
